<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-black">DK RECRUITMENT</h1>

      <!-- Hamburger Button -->
      <button id="menu-toggle" class="md:hidden text-black focus:outline-none">
        <!-- Hamburger icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Menu Items -->
      <ul id="menu"
          class="hidden md:flex gap-6 text-black font-medium">
        <li><a href="index.html" class="hover:text-blue-600 transition">Home</a></li>
        <li><a href="jobs.html" class="hover:text-blue-600 transition">Jobs</a></li>
        <li><a href="internship.html" class="hover:text-blue-600 transition">Internships</a></li>
        <li><a href="About.html" class="hover:text-blue-600 transition">About</a></li>
      </ul>
    </div>

    <!-- Mobile Menu (Below main nav) -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <ul class="flex flex-col gap-3 text-black font-medium">
        <li><a href="index.html" class="hover:text-blue-600 transition">Home</a></li>
        <li><a href="jobs.html" class="hover:text-blue-600 transition">Jobs</a></li>
        <li><a href="internship.html" class="hover:text-blue-600 transition">Internships</a></li>
        <li><a href="About.html" class="hover:text-blue-600 transition">About</a></li>
      </ul>
    </div>
  </nav>

  <script>
    document.querySelectorAll('#mobile-menu a').forEach(link => {
  link.addEventListener('click', () => {
    mobileMenu.classList.add('hidden');
  });
});

  </script>
</body>
</html>
