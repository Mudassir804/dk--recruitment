<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DK Footer</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="bg-white py-10 px-6 md:px-20">
    <div class="grid grid-cols-1 md:grid-cols-3 items-center gap-10">
      
      <!-- Left: Logo -->
      <div class="flex justify-center md:justify-start">
        <img src="Assests.Dk/DK Logo DK LOgo.png" alt="DK Recruitment Logo" class="w-72 max-w-sm h-auto rounded-3xl shadow-md" />

      </div>

      <!-- Center: Nav Links + Social -->
      <div class="text-center space-y-4">
        <nav class="flex flex-col items-center gap-2 text-lg font-semibold text-black">
          <a href="About.html" class="hover:underline font-bold">About</a>
          <a href="#" class="hover:underline font-bold">FAQ</a>
          <a href="index.html" class="hover:underline font-bold">Home</a>
          <a href="jobs.html" class="hover:underline font-bold ">Jobs</a>
          <a href="internship.html" class="hover:underline font-bold">Internships</a>
          <a href="#" class="hover:underline font-bold">Overseas Jobs</a>
        </nav>
      
        <!-- Social Icons -->
        <div class="flex justify-center gap-4 text-2xl">
          <a href="https://www.facebook.com/" target="_blank" class="text-blue-600 hover:text-blue-800">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.linkedin.com/" target="_blank" class="text-blue-500 hover:text-blue-700">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="text-pink-500 hover:text-pink-700">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://wa.me/1234567890" target="_blank" class="text-green-500 hover:text-green-700">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>

      <!-- Right: Map Image -->
      <div class="flex justify-center md:justify-end">
        <a href="https://maps.app.goo.gl/yDo5GRrbKr8JhBTm6" target="_blank">
          <img src="Assests.Dk/Location.png" alt="Map" class="w-full max-w-sm rounded-lg shadow-md" />
        </a>
      </div>
      
    </div>
  </div>
</body>
</html>
